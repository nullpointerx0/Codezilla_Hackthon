<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SentinelGuard - HTTP Attack Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- TOP NAV -->
<div class="topbar">
    <div>
        <div class="logo">
            <span class="sg-main">Sentinel</span><span class="sg-accent">Guard</span>
        </div>
        <div class="subtitle">Forensic HTTP Attack Analysis</div>
    </div>

    <form id="uploadForm" enctype="multipart/form-data" method="POST">
        <label for="logInput" class="upload-btn">â¬† Upload Logs</label>
        <input id="logInput" type="file" name="file" accept=".csv" hidden>
    </form>
</div>

<!-- MAIN BODY -->
<div class="content">

    <!-- STAT CARDS -->
    <div class="cards">
        <div class="card">
            <div class="card-title">Total Events</div>
            <div class="card-value" id="totalEvents">0</div>
            <div class="card-desc">All HTTP Requests</div>
        </div>

        <div class="card">
            <div class="card-title">Detected Attacks</div>
            <div class="card-value" id="detectedAttacks">0</div>
            <div class="card-desc">SQLi, XSS, CMD, LFI</div>
        </div>

        <div class="card critical">
            <div class="card-title">Critical</div>
            <div class="card-value" id="criticalCount">0</div>
            <div class="card-desc">Successful Intrusions</div>
        </div>

        <div class="card">
            <div class="card-title">Unique IPs</div>
            <div class="card-value" id="uniqueIP">0</div>
            <div class="card-desc">Distinct Sources</div>
        </div>
    </div>

    <!-- EVENT TABLE -->
    <div class="box-lg">
        <div class="box-title-row">
            <div class="box-title">Event Log</div>
            <input id="searchBox" type="text" placeholder="Search... IP, URL" class="search-box">
        </div>

        <table class="log-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>IP</th>
                    <th>Method</th>
                    <th>URL</th>
                    <th>Attack</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
    </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
